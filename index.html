<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Check-In & Referral</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f7;
      color: #333;
    }
    .section {
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, #8e54e9, #e081c8);
      color: white;
    }
    .checkin-day {
      display: inline-block;
      width: 60px;
      height: 80px;
      margin: 5px;
      border-radius: 10px;
      text-align: center;
      vertical-align: top;
      cursor: pointer;
      position: relative;
      background-color: rgba(255, 255, 255, 0.2);
    }
    .checkin-day.completed { background-color: #4a2e9a; }
    .checkin-day.current {
      border: 3px solid #ffe600;
      background-color: #6633cc;
    }
    .checkin-day span.day {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .checkin-day span.coins {
      display: block;
      margin-top: 4px;
      font-size: 18px;
      font-weight: bold;
    }
    .progress-bar-container {
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      height: 10px;
      width: 100%;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 33%;
      background: #ffe600;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      background: #ffe600;
      color: #333;
      text-decoration: none;
    }

    .referral {
      background: #fff;
      color: #333;
      margin-top: 30px;
      padding: 20px;
      border-radius: 16px;
    }
    .referral h2 {
      margin-top: 0;
    }
    .referral .ref-link {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .share-buttons button {
      margin-right: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-telegram { background: #0088cc; color: white; }
    .btn-whatsapp { background: #25d366; color: white; }
    .btn-twitter { background: #1da1f2; color: white; }
  </style>
</head>
<body>

  <div class="section">
    <h2>Daily Checkâ€‘in Bonus</h2>
    <div id="checkin-container">
      <!-- Days will be dynamically generated -->
    </div>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <a href="#" class="btn" id="claim-btn">Claim 4 NOTCOIN</a>
  </div>

  <div class="referral">
    <h2>Invite Friends & Earn</h2>
    <p>Get 25% of their earnings</p>
    <div class="ref-link">
      <span id="referral-link">https://t.me/YourReferralLink</span>
      <button id="copy-btn">Copy</button>
    </div>
    <div class="share-buttons">
      <button class="btn-telegram">Telegram</button>
      <button class="btn-whatsapp">WhatsApp</button>
      <button class="btn-twitter">Twitter/X</button>
    </div>
  </div>

  <script>
    const days = [
      { day: 1, coins: 2, status: 'completed' },
      { day: 2, coins: 4, status: 'current' },
      { day: 3, coins: 6, status: 'locked' },
      { day: 4, coins: 8, status: 'locked' },
      { day: 5, coins: 10, status: 'locked' },
      { day: 6, coins: 12, status: 'locked' }
    ];

    const container = document.getElementById('checkin-container');
    days.forEach(d => {
      const div = document.createElement('div');
      div.classList.add('checkin-day');
      if (d.status === 'completed') div.classList.add('completed');
      if (d.status === 'current') div.classList.add('current');
      div.innerHTML = `<span class="day">Day ${d.day}</span><span class="coins">${d.coins}</span>`;
      container.appendChild(div);
    });

    // Progress fill: completed days / total days
    const completedCount = days.filter(d => d.status !== 'locked').length;
    const progress = (completedCount / days.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';

    // Copy referral link
    document.getElementById('copy-btn').addEventListener('click', () => {
      const linkEl = document.getElementById('referral-link');
      navigator.clipboard.writeText(linkEl.textContent)
        .then(() => alert('Referral link copied!'))
        .catch(() => alert('Failed to copy.'));
    });
  </script>

</body>
</html>
